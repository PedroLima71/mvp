<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Carregamento</title>
    <!-- Link do Bootstrap (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos customizados */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(20, 20, 20, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: white;
            z-index: 9999; /* Garantir que a tela de carregamento fique em cima */
        }

        .spinner-border {
            margin-top: 20px;
        }

        .days {
            font-size: 2rem;
            font-weight: bold;
        }
        span{
            color: rgb(255, 196, 0);
        }
    </style>
</head>
<body>
    <!-- Tela de Carregamento -->
    <div id="loadingScreen" class="loading-container">
        <div class="days">
            <span>245</span> dias
        </div>
        <!-- Indicador de carregamento -->
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Carregando...</span>
        </div>
    </div>

    <!-- Conteúdo Principal (Index) -->
    <div id="mainContent" style="display: none;">
        <h1>Bem-vindo ao Index!</h1>
        <p>Conteúdo da página de index aqui.</p>
    </div>

    <!-- Scripts do Bootstrap (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Script de Redirecionamento após 20 segundos -->
    <script>
        // Função para simular o carregamento
        window.onload = function() {
            // Exibir a tela de carregamento por 20 segundos
            setTimeout(function() {
                // Esconde a tela de carregamento
                document.getElementById('loadingScreen').style.display = 'none';
                // Exibe o conteúdo principal
                document.getElementById('mainContent').style.display = 'block';
                
                // Redirecionar para a página index.html após 20 segundos
                window.location.href = "main.html"; // Substitua "index.html" pelo caminho correto
            }, 10000); 
        };
    </script>
</body>
</html>
